name: pokedex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: ^3.2.0
  mobx:
  flutter_mobx:
  cached_network_image: ^3.0.0
  md2_tab_indicator: ^1.0.2
  provider: ^5.0.0
  flutter_staggered_animations: ^1.0.0
  sliding_sheet: ^0.5.0
  flutter_icons: ^1.1.0
  intl: ^0.17.0
  google_fonts: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen:
  build_runner:
  

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Google
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700